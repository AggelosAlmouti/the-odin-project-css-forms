<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <div class="logo_items">
                <img src="images/odin-lined.png" class="logo_image">
                <h1>ODIN</h1>
            </div>
        </div>
        <p class="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </header>
    <content>
        <section class="descrition">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </p>
        </section>
        <section class="form">
            <h3>Let's do this!</h3>
            <form action="" method="post" id="signup">
                <div class="input_field">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

                <div class="input_field">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                <div class="input_field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input_field">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone_number" required>
                </div>

                <div class="input_field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <p id="error_msg">*Passwords do not match</p>
                </div>

                <div class="input_field">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>
            </form>
            <hr>
            <div class="create_account">
                <button type="submit" form="signup">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>

        <form>

        </form>
    </content>
</body>

</html>
